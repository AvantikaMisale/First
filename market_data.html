{% extends "base.html" %}

{% block title %}Market Data - FinVice{% endblock %}

{% block content %}
<div class="container" id="market-data-container">
    <!-- Market data will be populated by JavaScript -->
    <div class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<!-- Asset Detail Section -->
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">
            <!-- Asset Information -->
            <div id="asset-data"></div>
            
            <!-- Asset Chart -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0" data-i18n="Price History">Price History</h5>
                </div>
                <div class="card-body" style="height: 400px;" id="asset-chart"></div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <!-- Asset News -->
            <div id="asset-news"></div>
        </div>
    </div>
</div>
{% endblock %}
