<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart_utils.js" defer></script>
    <script src="chat.js" defer></script>
    <script src="market_data.js" defer></script>
    <script src="portfolio.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        body { background-color: #f4f4f4; }
        .navbar-brand { font-weight: bold; }
        .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .chatbot-section { background: #282828; color: white; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">InvestiGen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Market Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Hero Section -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">AI Financial Assistant</h1>
            <p class="lead">Smart Investment Insights & Risk Assessment</p>
        </div>
        
        <!-- Market Summary & Quick Actions -->
        <div class="row">
            <div class="col-md-8">
                <div class="card p-3">
                    <h5 class="card-title">Market Summary</h5>
                    <div id="market-summary" class="text-center"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="card-title">Quick Actions</h5>
                    <button class="btn btn-outline-primary w-100 mb-2">Add Asset</button>
                    <button class="btn btn-outline-primary w-100 mb-2">Get Financial Advice</button>
                    <button class="btn btn-outline-primary w-100">Explore Market Data</button>
                </div>
            </div>
        </div>
        
        <!-- Portfolio Section -->
        <div class="row mt-4">
            <div class="col">
                <h3>Your Portfolios</h3>
                <div class="card p-3" id="portfolio-summary"></div>
            </div>
        </div>
        
        <!-- AI Chatbot -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5 class="card-title">AI Insights</h5>
                    <p>Ask our AI assistant about current market trends.</p>
                    <div id="chat-container">
                        <div id="chat-messages"></div>
                        <form id="chat-form">
                            <input type="text" id="message-input" placeholder="Ask something..." class="form-control mb-2">
                            <button type="submit" class="btn btn-primary w-100">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-4">
        <div class="container text-center">
            <p>&copy; 2025 InvestiGen. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
