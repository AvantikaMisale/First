{% extends "base.html" %}

{% block title %}Register - FinVice{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold" data-i18n="Create Your Account">Create Your Account</h2>
                        <p class="text-muted" data-i18n="Join FinVice and start your financial journey">Join FinVice and start your financial journey</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="username" class="form-label" data-i18n="Username">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="johndoe" required autofocus>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <label for="email" class="form-label" data-i18n="Email">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <label for="password" class="form-label" data-i18n="Password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                                </div>
                                <div class="form-text" data-i18n="Password must be at least 8 characters long">Password must be at least 8 characters long</div>
                            </div>
                            
                            <div class="col-12">
                                <label for="confirm_password" class="form-label" data-i18n="Confirm Password">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <label for="language" class="form-label" data-i18n="Preferred Language">Preferred Language</label>
                                <select class="form-select" id="language" name="language">
                                    <option value="en" selected>English</option>
                                    <option value="hi">हिंदी (Hindi)</option>
                                </select>
                            </div>
                            
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                                    <label class="form-check-label" for="terms" data-i18n="I agree to the Terms of Service and Privacy Policy">
                                        I agree to the Terms of Service and Privacy Policy
                                    </label>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-person-plus"></i> <span data-i18n="Create Account">Create Account</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="mb-0" data-i18n="Already have an account?">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-decoration-none" data-i18n="Sign in">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
